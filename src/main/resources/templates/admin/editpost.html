<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout :: site-head">
</head>
<body>
<header th:replace="layout :: site-header"></header>
<main><div id="posts">
<form  th:action="@{/admin/editpost}" th:object="${post}" method="post">

	<div style="margin-left:auto; margin-right:auto;">
		<input type="hidden" th:field="*{id}">
	
		
			
				<label for="inputTitle">Title</label> <br>
				<input type="text" class="addEditPostFormInputs" th:field="*{title}" placeholder="Title">
			
			<br><br>
				<label for="inputContent">Contents</label><br>
				<textarea class="addEditPostFormInputs"  rows="10" required  th:field="*{content}" ></textarea>
			<br><br>
		</div>
		
			<button type="submit" >Done</button>
			
</form>
</div>
		</main>
</body>
</html>
